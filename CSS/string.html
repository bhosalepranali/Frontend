<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringMethod Js</title>
</head>
<body>
    <script>
        let str = ' Hello Pranali Bhosale ';

        console.log(str);
        console.log(str.length);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        console.log(str.split(''));
        console.log(str.replace('Pranali','Bhosale'));
        console.log(str.replace('P','A'));
        console.log(str.replaceAll('Hello','good morning'));
        console.log(str.trim());
        console.log(str.trimRight());  
        console.log(str.includes('Pranali'));
        console.log(str.includes('js'));
        console.log(str.match('P'));
        console.log(str.search('r'));
        console.log(str.charAt('1'));
        console.log(str.repeat('5'));
        console.log(str.concat('heey'));
        console.log(str.split(' ').reverse(' ').join(' '));
       
        
        
        
        
    </script>
</body>
</html>
